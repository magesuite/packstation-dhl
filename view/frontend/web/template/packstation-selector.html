<div
    id="packstation-selector"
    data-bind="blockLoader: isLoading"
    css="'packstation-selected': selectedPackstation"
>
    <each if="!quoteIsVirtual()" args="getRegion('customer-email')" render="" />
    <each
        if="!quoteIsVirtual()"
        args="getRegion('packstation-address-form')"
        render=""
    />
    <div class="step-title" data-role="title">
        <translate args="'Packstation'" />
    </div>
    <div
        id="checkout-step-packstation-selector"
        class="step-content"
        data-role="content"
    >
        <render args="selectedPackstationTemplate" />
        <each args="getRegion('after-selected-location')" render="" />
        <form
            class="form-continue"
            submit="setPackstationInformation"
            novalidate="novalidate"
        >
            <div class="actions-toolbar">
                <div class="secondary">
                    <button
                        type="button"
                        class="button action"
                        click="openPopup"
                    >
                        <span if="selectedPackstation">
                            <translate args="'Select Other'" />
                        </span>
                        <span ifnot="selectedPackstation">
                            <translate args="'Select Packstation'" />
                        </span>
                    </button>
                </div>
                <div class="primary">
                    <button
                        data-role="opc-continue"
                        type="submit"
                        class="button action continue primary"
                        css="disabled: !selectedPackstation"
                        enable="selectedPackstation"
                        disabled
                    >
                        <span>
                            <translate args="'Next'" />
                        </span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
<div
    id="opc-packstation-selector-popup"
    render="packstationSelectorPopupTemplate"
/>
