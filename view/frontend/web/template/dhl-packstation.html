<li
    id="dhl-packstation"
    if="isVisible"
    css="'selected-shipping': !isPackstationSelected(), 'selected-packstation': isPackstationSelected()"
>
    <if args="isPackstationSelected">
        <each args="getRegion('packstation-selector')">
            <div template=" {name: getTemplate()}"></div>
        </each>
    </if>
</li>
