<div id="delivery-method-selector" class="step-content">
    <button
        class="action action-select-shipping"
        css="'selected': !isPackstationSelected()"
        click="selectShipping"
        translate="'Shipping'"
    ></button>
    <button
        class="action action-select-packstation"
        css="'selected': isPackstationSelected()"
        click="selectPackstation"
        translate="'DHL Packstation'"
    ></button>
</div>
