<tr class="row location">
    <td class="col col-location-details location-details">
        <p class="location-name">
            <text args="location.name"></text>
        </p>
        <p class="location-address">
            <text args="location.street"></text><br />
            <text args="location.city"></text>,
            <text args="location.postcode"></text><br />
            <text args="location.country"></text><br />
            <a
                if="location.telephone"
                attr="'href': 'tel:' + location.telephone"
                text="location.telephone"
            ></a>
        </p>
        <p
            if="location.description"
            class="location-description"
            html="location.description"
        ></p>
    </td>
    <td class="col col-location-actions">
        <div
            class="select-location"
            ifnot="$parent.isPackstationSelected($data)"
        >
            <button
                type="button"
                class="action secondary action-select-shipping-item"
                click="$parent.selectPackstation.bind($parent, $data)"
                translate="'Ship Here'"
            ></button>
        </div>
        <div
            class="location-selected"
            if="$parent.isPackstationSelected($data)"
        >
            <button type="button" class="action secondary" disabled>
                <span translate="'Selected'" ></span>
            </button>
        </div>
    </td>
</tr>
